<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Sign-In</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://www.amazon.com/favicon.ico">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px 15px;
}

.container {
  width: 350px;
  text-align: center;
}

.logo {
  width: 100px;
  margin: 0 auto 20px;
}

.signin-box {
  border: 1px solid #ddd;
  padding: 20px;
  text-align: left;
  border-radius: 5px;
  background-color: #fff;
}

.signin-box h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

.signin-box label {
  font-size: 14px;
  margin-bottom: 8px;
  display: block;
}

.signin-box input {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #a6a6a6;
  border-radius: 3px;
}

.btn {
  width: 100%;
  padding: 10px;
  background-color: #f0c14b;
  border: 1px solid #a88734;
  border-radius: 3px;
  cursor: pointer;
  font-weight: bold;
}

.forgot {
  margin: 10px 0;
  text-align: right;
}

.forgot a {
  font-size: 13px;
  color: #0066c0;
  text-decoration: none;
}

.info-text {
  font-size: 12px;
  margin-top: 15px;
}

.info-text a {
  color: #0066c0;
  text-decoration: none;
}

.divider {
  margin: 25px 0;
  text-align: center;
  position: relative;
}

.divider::before,
.divider::after {
  content: "";
  height: 1px;
  background-color: #e6e6e6;
  position: absolute;
  top: 50%;
  width: 40%;
}

.divider::before {
  left: 0;
}

.divider::after {
  right: 0;
}

.divider span {
  font-size: 12px;
  color: #767676;
  background-color: #fff;
  padding: 0 10px;
}

.create-account-btn {
  display: inline-block;
  width: 100%;
  padding: 10px;
  background-color: #e7e9ec;
  border: 1px solid #adb1b8;
  border-radius: 3px;
  cursor: pointer;
  font-size: 14px;
  text-decoration: none;
  color: black;
}

</style>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo" />

    <div class="signin-box">
      <h1>Sign in</h1>
      <form>
        <label for="email">Email or mobile phone number</label>
        <input type="text" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit" class="btn">Sign-In</button>

        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>

        <p class="info-text">
          By continuing, you agree to Amazon's
          <a href="#">Conditions of Use</a> and
          <a href="#">Privacy Notice</a>.
        </p>
      </form>
    </div>

    <div class="divider">
      <span>New to Amazon?</span>
    </div>

   <a href="/signup.html" class="create-account-btn">Create your amazon account</a>
  </div>
</body>
</html>
